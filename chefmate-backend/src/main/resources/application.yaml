spring:
  application:
    name: chefmate-backend

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/chefmate_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${FORMAT_SQL:false}
        dialect: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: 8090

jwt:
  secret: ${JWT_SECRET:}
  expiration: ${JWT_EXPIRATION:86400000}

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
    display-request-duration: true
    doc-expansion: none
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# Logging
logging:
  level:
    com.chefmate.backend: ${LOG_LEVEL:INFO}
    org.springframework.security: INFO
    org.hibernate.SQL: ${HIBERNATE_SQL_LOG:false}
  file:
    name: logs/chefmate.log

# Application Configuration
app:
  base-url: ${APP_BASE_URL:http://localhost:8090}


gemini:
  api:
    # API key - set as environment variable GEMINI_API_KEY
    key: ${GEMINI_API_KEY:}
    # v1beta version works with free tier
    url: https://generativelanguage.googleapis.com/v1beta
    # Use gemini-2.5-flash (fast and free) or gemini-2.5-pro (more powerful)
    model: ${GEMINI_MODEL:gemini-2.5-flash}
